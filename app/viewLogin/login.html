<div class="panel panel-default">
  <div class="panel-heading"><span>Форма входа пользователей</span></div>
  <form class="form-horizontal">
    <div class="form-group">
      <label for="inputEmail3" class="col-sm-2 control-label">Логин</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="inputEmail3" placeholder="Email" ng-model="appNs.authorisation.username">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword4" class="col-sm-2 control-label">Пароль</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password"  ng-model="appNs.authorisation.password ">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default" ng-click="appNs.user.checkPassword()">Войти</button>
      </div>
    </div>
  </form>
</div>
